site_name: VUMC IM Residency Handbook
site_url: https://vimbook.beauhilton.com
repo_url: https://github.com/vanderbilt-internal-medicine/vimbook
edit_uri: edit/main/docs/
copyright: |
  Copyright &copy; 2022 Vanderbilt University Medical Center <br>
  Vanderbilt University Medical Center is committed to principles of equal opportunity and affirmative action. <br>
  EOE/AA/Women/Minority/Vets/Disabled <br>
docs_dir: 'docs'
plugins:
  - search
  - awesome-pages
  - autolinks
  - mkdocs-video
  # - mdx_spanner
  - git-revision-date-localized:
      type: iso_datetime
  - print-site:
      add_to_navigation: true
      print_page_title: 'Print Site'
      add_print_site_banner: true
      enumerate_headings: false
      enumerate_figures: false

theme:
  name: material
  custom_dir: overrides
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  features:
    - search.suggest
    - search.highlight
    - search.share
  favicon: images/vumc-favicon.png
  logo: images/vumc-favicon.png
  palette:
    - scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: vanderbilt-internal-medicine
      repo: vimbook
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: UA-105678972-1
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thank you! Help us improve this page by
            using our <a href="https://github.com/vanderbilt-internal-medicine/vimbook/issues/new/?title=[Feedback]+{title}+-+{url}" target=_blank>feedback form</a>.
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/vanderbilt-internal-medicine/vimbook/issues/new/?title=[Feedback]+{title}+-+{url}" target=_blank>feedback form</a>.
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

